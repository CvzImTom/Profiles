name: Update AvailProfiles

on:
  workflow_dispatch:

jobs:
  update-availprofiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install jq

      - name: Delete AvailProfiles.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git rm AvailProfiles.json
          git commit -m 'Refresh AvailProfiles.json'

      - name: Pull Branch
        run: |
          git pull --rebase origin update-availprofiles-branch

      - name: Update AvailProfiles.json
        run: python .github/scripts/update_availprofiles.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b update-availprofiles-branch
          git add AvailProfiles.json
          git commit -m 'Update AvailProfiles.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: |
          git push --set-upstream origin update-availprofiles-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
