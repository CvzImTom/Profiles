name: Update AvailProfiles

on:
  pull_request_target:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-availprofiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install jq

      - name: Pull Branch
        run: |
          git fetch origin
          if git rev-parse --verify origin/update-availprofiles-branch; then
            git checkout update-availprofiles-branch
            git pull --rebase origin update-availprofiles-branch
          else
            git checkout -b update-availprofiles-branch
            git push -u origin update-availprofiles-branch
          fi

      - name: Update AvailProfiles.json
        run: python .github/scripts/update_availprofiles.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add AvailProfiles.json
          git commit -m 'Update AvailProfiles.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: |
          git push --set-upstream origin update-availprofiles-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
